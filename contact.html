<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger-Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="/images/logo.png" alt="logo">
        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="about.html" >About</a>
            <a href="menu.html" >Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html" >Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            <button id="shopping-btn"> <i class="fa-solid fa-cart-shopping"></i> </button>
            <button id="menu-btn"> <i class="fa-solid fa-bars none"></i> </button>

        </div>

        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search-here">
            <i class="fas fa-search"></i>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-1.png" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-2.png" alt="">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$14.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-3.png" alt="">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="/images/menu-4.png" alt="">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">Checkout Now</a>
        </div>
    </header>
    <section class="contact">
        <h2>CONTACT <span>US</span></h2>
        <div class="contact-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12448.881428404398!2d35.463637655419916!3d38.73570530000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x152b131aa6588163%3A0x72b47cce58da7cc!2sMecburger!5e0!3m2!1str!2str!4v1688633473017!5m2!1str!2str"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>GET IN TOUCH</h3>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="e-mail">
                </div>
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="phone number">
                </div>
                <input type="submit" class="btn-gray" value="Contact Now">
            </form>
        </div>
    </section>

    <footer>
        <div class="search">
            <input type="text" placeholder="Search">
            <a href="#" class="btn btn-red-rds">Search</a>
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-foursquare"></i>
        </div>
        <div class="down-menu">
            <a href="#" class="btn-black">Home</a>
            <a href="#" class="btn-red">About</a>
            <a href="#" class="btn-red">Menu</a>
            <a href="#" class="btn-red">Products</a>
            <a href="#" class="btn-red">Review</a>
            <a href="#" class="btn-red">Contact</a>
            <a href="#" class="btn-red">Blogs</a>
        </div>

        <h3>Created By <span>Mustafa Ilker TEKIR </span>| All Rigths Reserved</h3>

    </footer>



    <script src="/script.js"></script>
</body>
</html>
